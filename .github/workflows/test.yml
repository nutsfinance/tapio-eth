name: Build And Test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: test
        run: |
          cp .env-exampleg .env
          npm install
          npm test
          npm run coverage